<!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./styles.css">
      <title>Codar.</title>
    </head>
    <body>
      <div class="container">
        <header>
          <nav class="menu__Container">
            <h1 class="menu__logo">Codar<span>.</span></h1>
            <ul class="menu__items">
              <li class="menu__item"><a href="#" class="menu__link">Início</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Serviços</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Contato</a></li>
            </ul>
          </nav>
        </header>

        <main>
          <section class="hero">
            <div class="hero__image">
              <img src="./assets/video_call.png" alt="Lap-top">
            </div>
            <div class="hero__info">
              <div class="info__text">
                <p class="text__description">Alavanque seu negócio com um</p>
                <p class="text__accent">Website Incrível</p>
              </div>
              <div class="info__cta">
                <button class=" btn info__btn">Solicitar orçamento</button>
              </div>
            </div>
          </section>

          <section class="features">
            <div class="features__image">
              <img src="./assets/coding_.png" alt="Coding">
            </div>
            <div class="features__list">
              <ul class="features__items">
                <li class="feature__item"><i class="item__icon fas fa-check-circle"></i>Domínio personalizado</li>
                <li class="feature__item"><i class="item__icon fas fa-check-circle"></i>Hospedagem</li>
                <li class="feature__item"><i class="item__icon fas fa-check-circle"></i>Site responsivo</li>
                <li class="feature__item"><i class="item__icon fas fa-check-circle"></i>Redes sociais</li>
                <li class="feature__item"><i class="item__icon fas fa-check-circle"></i>Chat online</li>
                <li class="feature__item"><i class="item__icon fas fa-check-circle"></i>Blog integrado</li>
              </ul>
            </div>
          </section>

          <section class="contact">
            <p class="contact__text">Nossa equipe está à disposição!</p>
            <div class="contact__cta">
              <form class="contact__form">
                <input class="form__input" type="tel" name="tel" id="tel" placeholder="Digite seu celular">
                <button class="btn btn__tel" type="submit">Ligamos para você</button>
              </form>
            </div>
          </section>
        </main>
      </div>
    </body>
  </html>
